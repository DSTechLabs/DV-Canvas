      body

      .demoButton

        padding : 3px 0 2px 0;

  <body>

    <div id="modalBackdrop"></div>

    <!-- Button Menu -->
    <div style="display:inline-block; vertical-align:top">

      <button class="demoButton" onclick="test_drawPixel         ()"> drawPixel         </button><br>
      <button class="demoButton" onclick="test_drawPoint         ()"> drawPoint         </button><br>
      <button class="demoButton" onclick="test_drawLine          ()"> drawLine          </button><br>
      <button class="demoButton" onclick="test_drawRectangle     ()"> drawRectangle     </button><br>

      <div style="margin-bottom:5px; font-size:xx-large">Examples</div>
      <button class="demoButton" onclick="test_Burst       ()"> Burst        </button><br>
      <button class="demoButton" onclick="test_Web1        ()"> Web 1        </button><br>

      import { canvas3D_Pivot } from "./dvCanvas3D_Test.js"; window.canvas3D_Pivot = canvas3D_Pivot;
