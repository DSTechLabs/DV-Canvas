<html lang="en-us">

  <!-- Head -->
  <head>

    <!-- These three meta tags MUST come first in the <head> tag. -->
    <!-- All other <head> content must come AFTER these tags.     -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Metatags -->
    <meta name="keywords"    content="3D,Visualization,threejs,three.js" />
    <meta name="description" content="D+S Tech Labs is a collection of work and products in the fields of High-End Audio Speakers, Software, Web Apps, Robotics, CNC Machines, Telescopes and more ..." />
    <meta name="author"      content="D+S Tech Labs, Inc." />
    <meta name="copyright"   content="&copy; 2023-2026, D+S Tech Labs, Inc." />

    <title>DVCanvas2D / DVCanvas3D</title>

    <!-- Common Styles -->
    <link rel="stylesheet" href="dsStyles.css" />

    <style>

      body
      {
        margin           : 0;
        padding          : 0;
        min-height       : 100vh;
        color            : #FFFFFF;
        background-color : #202030;
        text-align       : center;
      }

      .demoButton
      {
        margin-bottom    : 1px;
        padding          : 2px 0 3px 0;
        width            : 220px;
        color            : #F0F0F0;
        background-color : #404040;
        border-radius    : 5px;
        font-family      : Verdana, sans-serif;
        font-size        : 16px;
        font-weight      : normal;
      }

      .demoButton:active
      {
        padding : 3px 0 2px 0;
      }

    </style>

    <!-- Load JS Helper Scripts -->
    <script src="jquery-3.6.0.min.js"></script>
    <script src="dsExtras.js"></script>

  </head>


  <!-- Body -->
  <body>

    <!-- For Full Screen Modal Popups -->
    <div id="modalBackdrop"></div>
    <br>

    <div class="dsTitle"><small>DVCanvas-2D &amp; DVCanvas-3D</small></div>
    <br>


    <!--================================================-->
    <!--  DVCanvas2D                                    -->
    <!--================================================-->

    <!-- Button Menu -->
    <div class="dsBlock">

      <div style="margin-bottom:5px; font-size:xx-large">DVCanvas2D</div>
      <button class="demoButton" onclick="Tester2D.test_TestBounds        ()"> Test Bounds       </button><br>
      <br>

      <label><input id="cb_transparent" type="checkbox" />Transparent</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label><input id="cb_gradient"    type="checkbox" />Gradient</label><br>
      <br>

      <button class="demoButton" onclick="Tester2D.test_drawPixel         ()"> drawPixel         </button><br>
      <button class="demoButton" onclick="Tester2D.test_drawPoint         ()"> drawPoint         </button><br>
      <button class="demoButton" onclick="Tester2D.test_drawLine          ()"> drawLine          </button><br>
      <button class="demoButton" onclick="Tester2D.test_drawRectangle     ()"> drawRectangle     </button><br>
      <button class="demoButton" onclick="Tester2D.test_drawPoly          ()"> drawPoly          </button><br><br>

      <button class="demoButton" onclick="Tester2D.test_drawEllipse       ()"> drawEllipse       </button><br>
      <button class="demoButton" onclick="Tester2D.test_drawArc           ()"> drawArc           </button><br>
      <button class="demoButton" onclick="Tester2D.test_drawCurve         ()"> drawCurve         </button><br>
      <button class="demoButton" onclick="Tester2D.test_drawPie           ()"> drawPie           </button><br><br>

      <button class="demoButton" onclick="Tester2D.test_adjustBrightness  ()"> adjustBrightness  </button><br>
      <button class="demoButton" onclick="Tester2D.test_shadows           ()"> shadows           </button><br><br>

      <button class="demoButton" onclick="Tester2D.test_drawText          ()"> drawText          </button><br>
      <button class="demoButton" onclick="Tester2D.test_getTextSize       ()"> getTextSize       </button><br><br>

      <button class="demoButton" onclick="Tester2D.test_getDrawBlock      ()"> get/drawBlock     </button><br>
      <button class="demoButton" onclick="Tester2D.test_drawImage         ()"> drawImage         </button><br>
      <button class="demoButton" onclick="Tester2D.test_drawDraggable     ()"> drawDraggable     </button><br><br>

      <button class="demoButton" onclick="Tester2D.test_drawLinearScale   ()"> drawLinearScale   </button><br>
      <button class="demoButton" onclick="Tester2D.test_drawLogScale      ()"> drawLogScale      </button><br>
      <button class="demoButton" onclick="Tester2D.test_drawCircularScale ()"> drawCircularScale </button><br><br>

    </div>

    <div class="dsBlock" style="margin-left:20px">

      <div style="margin-bottom:5px; font-size:xx-large">2D Examples</div>
      <button class="demoButton" onclick="Tester2D.test_Burst       ()"> Burst        </button><br>
      <button class="demoButton" onclick="Tester2D.test_Web1        ()"> Web 1        </button><br>
      <button class="demoButton" onclick="Tester2D.test_Web2        ()"> Web 2        </button><br>
      <button class="demoButton" onclick="Tester2D.test_FractalTree ()"> FractalTree  </button><br>
      <button class="demoButton" onclick="Tester2D.test_Mandelbrot  ()"> Mandelbrot   </button><br>
      <button class="demoButton" onclick="Tester2D.test_Snake       ()"> Snake        </button><br>
      <button class="demoButton" onclick="Tester2D.test_PolyBounce  ()"> Poly Bounce  </button><br>
      <button class="demoButton" onclick="Tester2D.test_Tunnel      ()"> Tunnel       </button><br>

    </div>

    <!-- DVCanvas2D Element -->
    <canvas id="canvas2D" width="1024" height="768" style="margin-left:30px; vertical-align:top              ; border:1px solid #00FF00              "></canvas><br>
    <br>
    <br>
    <br>


    <!--================================================-->
    <!--  DVCanvas3D                                    -->
    <!--================================================-->

    <!-- Button Menu -->
    <div class="dsBlock">

      <div style="margin-bottom:5px; font-size:xx-large">DVCanvas3D</div>

      <label><input id="cb_axes"  type="checkbox" /> Show Axes  </label><br>
      <label><input id="cb_grid"  type="checkbox" /> Show Grid  </label><br>
      <label><input id="cb_floor" type="checkbox" /> Show Floor </label><br>
      <br>

      <button class="demoButton" onclick="Tester3D.test_Points ()"> Points </button><br>
      <button class="demoButton" onclick="Tester3D.test_Lines  ()"> Lines  </button><br>
      <button class="demoButton" onclick="Tester3D.test_Planes ()"> Planes </button><br>
      <button class="demoButton" onclick="Tester3D.test_Boxes  ()"> Boxes  </button><br>

    </div>

    <div class="dsBlock" style="margin-left:20px">

      <div style="margin-bottom:5px; font-size:xx-large">3D Examples</div>
      <button class="demoButton" onclick="Tester3D.test_Cube3D ()"> Cube   </button><br>
      <button class="demoButton" onclick="Tester3D.test_Wave3D ()"> Wave   </button><br>
      <button class="demoButton" onclick="Tester3D.test_Lidar  ()"> Lidar  </button><br>
      <button class="demoButton" onclick="Tester3D.test_Cosmic ()"> Cosmic </button><br>

    </div>

    <!-- Provide the 3D Canvas -->
    <canvas id="canvas3D" width="1024" height="768" style="margin-left:30px; vertical-align:top              ; border:1px solid #00FF00              "></canvas><br>
    <br>
    <br>
    <br>


    <!--================================================-->
    <!--  Modules and Three.JS                          -->
    <!--================================================-->

    <!-- Import Map -->
    <script type="importmap">
      {
        "imports" :
        {
          "three"         : "./three.js",
          "three/addons/" : "./"
        }
      }
    </script>

    <!-- Load App Modules -->
    <script type="module">
      import * as Utils from "./utils.js";
      window.Utils = Utils;
    </script>

    <script type="module">
      import * as Tester2D from "./DVCanvas2D_Test.js";
      window.Tester2D = Tester2D;
    </script>

    <script type="module">
      import * as Tester3D from "./DVCanvas3D_Test.js";
      window.Tester3D = Tester3D;
    </script>

  </body>

</html>
